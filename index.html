<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Irish Grover:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JejuGothic:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="landing-page">
      <div class="header">
        <div class="navigation">
          <div class="logo">
            <div class="availfruits">Availfruits</div>
            <img class="logo-child" alt="" src="./public/vector-186@2x.png" />

            <img class="logo-item" alt="" src="./public/vector-187@2x.png" />
          </div>
        </div>
        <div class="div">
          <div class="col">
            <b class="now-buy-fruits-container">
              <p class="now-buy-fruits">Now buy Fruits</p>
              <p class="now-buy-fruits">at home</p>
              <p class="now-buy-fruits">comfortably</p>
            </b>
          </div>
          <div class="col1">
            <img class="fruit-img-icon" alt="" src="./public/fruitimg@2x.png" />
          </div>
        </div>
      </div>
      <div class="div1">
        <div class="col2">
          <div class="img">
            <div class="img1">
              <img class="image-4-icon" alt="" src="./public/image-4@2x.png" />

              <div class="frame-parent">
                <div class="kg-parent">
                  <div class="kg">Kg</div>
                  <div class="kg">rs.120</div>
                </div>
                <div class="half-kg-parent">
                  <div class="kg">half-Kg</div>
                  <div class="kg">rs.60</div>
                </div>
                <div class="location-parent">
                  <div class="kg">Location</div>
                  <div class="marathalibanglore">Marathali,Banglore</div>
                </div>
                <div class="frame-group">
                  <div class="add-to-cart-wrapper">
                    <div class="kg">Add To Cart</div>
                  </div>
                  <div class="buy-now-wrapper">
                    <div class="kg">Buy Now</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col3">
          <b class="choose-fruits-as-container">
            <p class="now-buy-fruits">Choose Fruits</p>
            <p class="now-buy-fruits">as per your</p>
            <p class="now-buy-fruits">need</p>
          </b>
        </div>
      </div>
      <div class="div2">
        <div class="col4">
          <b class="flexible-packing-for-container">
            <p class="now-buy-fruits">Flexible packing</p>
            <p class="now-buy-fruits">for your order</p>
          </b>
        </div>
        <div class="col5">
          <img class="col-child" alt="" src="./public/group-67@2x.png" />
        </div>
      </div>
      <div class="div3">
        <div class="col6">
          <img class="image-8-icon" alt="" src="./public/image-8@2x.png" />
        </div>
        <div class="col7">
          <b class="get-instant-deliver-container">
            <p class="now-buy-fruits">Get Instant deliver at</p>
            <p class="now-buy-fruits">your doorstep</p>
          </b>
        </div>
      </div>
    </div>
  </body>
</html>

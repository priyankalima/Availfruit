<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Irish Grover:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JejuGothic:wght@400&display=swap"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   <section class="header">
     <div class="container">
        <div class="navigation">
            <a class="navbar-brand" href="#">
                <img src="./assets/Logo.svg" alt="Bootstrap">
              </a>
        </div>
         <div class="row mt-5 mb-5">
            <div class="col-sm-6 col-md-6 col-lg-6">
              <b class="now-buy-fruits-container">
                <p class="now-buy-fruits">Now buy Fruits</p>
                <p class="now-buy-fruits">at home </p>
                <p class="now-buy-fruits">comfortably</p>
              </b>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <img class="fruit-img-icon" alt="" src="./assets/Col.png">
            </div>
         </div>
     </div>
   </section>
   <section class="sectionWrap">
    <div class="container">
        <div class="row mt-5 mb-5">
          <div class="col-sm-6 col-md-6 col-lg-6">
            <img class="image-4-icon" alt="" src="./assets/Img.png">
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <b class="now-buy-fruits-container">
              <p class="choose-fruits">Choose Fruits</p>
              <p class="choose-fruits">as per your </p>
              <p class="choose-fruits">need </p>
            </b>
          </div>
        </div>
    </div>
  </section>
  <section class="sectionWrap-two">
    <div class="container">
        <div class="row mt-5 mb-5">
          <div class="col-sm-6 col-md-6 col-lg-6">
            <b class="now-buy-fruits-container">
              <p class="flexible-packing">Flexible packing</p>
              <p class="flexible-packing">for your order</p>
            </b>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <img class="image-4-icon" alt="" src="./assets/Group 67.png">
          </div>
        </div>
    </div>
  </section>
  <section class="sectionWrap-three">
    <div class="container">
        <div class="row mt-5 mb-5">
          <div class="col-sm-6 col-md-6 col-lg-6">
            <img class="image-4-icon" alt="" src="./assets/image 8.png">
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <b class="now-buy-fruits-container">
              <p class="get-instant-deliver">Get Instant deliver at</p>
              <p class="get-instant-deliver">your doorstep</p>
              </b>
          </div>
        </div>
    </div>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
